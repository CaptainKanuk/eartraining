{% extends "base.html" %}

{% block extrahead %}
<script src="{{ STATIC_URL }}/js/vexflow-debug.js"></script>
<script src="{{ STATIC_URL }}/js/vexflow-min.js"></script>
<script src="{{ STATIC_URL }}/js/interval-names-table.js"></script>
<script src="{{ STATIC_URL }}/js/melodies.js"></script>

<script src="{{ STATIC_URL }}/js/ajax-functions.js"></script>
<script src="{{ STATIC_URL }}/js/GLOBAL.js"></script>
<script src="{{ STATIC_URL }}/js/hub.js"></script>
<script>
  function getILevel()
  {
    Dajaxice.database.getIntervalLvl(level_callback, {'text':'{{user.username}}'});
  }

  function getMLevel()
  {
    Dajaxice.database.getMelodyLvl(Mlevel_callback, {'text':'{{user.username}}'});
  }
  function setCurInt()
  {
    Dajaxice.database.getIntervalLvl(level_callback, {'text':'{{user.username}}'});
  }

  function setCurInt()
  {
    Dajaxice.database.getMelodyLvl(Mlevel_callback, {'text':'{{user.username}}'});
  }

  getILevel(); 
  getMLevel(); 
  setTimeout(function(){document.getElementById('curIntLvl').innerHTML = max_level;}, 100);
  setTimeout(function(){document.getElementById('curMelLvl').innerHTML = mel_level;}, 100);

</script>
{% endblock %}

{% block content %}

<div>
    <h1 class="cover-heading"> Choose an Interval Level! </h1>
    
    <span id="curIntLvl" align="center" style="font-size:60px">
        1
    </span>
    <p class = "tpbutton btn-toolbar" style="text-align:center">
    <button type="button" class="btn btn-default btn-lg" onclick="decreaseCurIntLvl()">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg" onclick = "submitIntInfo()">
        Go
    </button>
    <button type="button" class="btn btn-default btn-lg" onclick="increaseCurIntLvl()">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
    </p>
</div>
<br>
<div>
        <h1 class="cover-heading"> Choose a Melody Level! </h1>
        
        <span id="curMelLvl" align="center" style="font-size:60px">
                1
        </span>
        <p class = "tpbutton btn-toolbar" style="text-align:center">
            <button type="button" class="btn btn-default btn-lg" onclick="decreaseCurMelLvl()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" onclick = "submitMelInfo()">
                Go
            </button>
            <button type="button" class="btn btn-default btn-lg" onclick="increaseCurMelLvl()">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </p>
</div>
