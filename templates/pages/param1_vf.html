    <script>
  var canvas;
  var renderer;

  var ctx;
  var stave;
  </script>

  <script>

  function drawStaff()
  {
        canvas = $("div.one canvas")[0];
        renderer = new Vex.Flow.Renderer(canvas,
          Vex.Flow.Renderer.Backends.CANVAS);

        ctx = renderer.getContext();
        stave = new Vex.Flow.Stave(10, 0, 500);
        stave.addClef("treble").setContext(ctx).draw();

  }
  function noteToString(note)
  {
      note = note % 11;
      var temp;
      if (note == 0)
        return "c/4";
      else if (note == 1)
      {
        temp = "db/4";
        if (Math.random() < .5)
          temp = "c#/4"; 
        return temp;
      }
      else if (note == 2)
        return "d/4";
      else if (note == 3)
      {
        temp = "eb/4";
        if (Math.random() < .5)
          temp = "d#/4"; 
        return temp;
      }
      else if (note == 4)
        return "e/4";
      else if (note == 5)
        return "f/4";
      else if (note == 6)
      {
        temp = "gb/4";
        if (Math.random() < .5)
          temp = "f#/4"; 
        return temp;
      }
      else if (note == 7)
        return "g/4";
      else if (note == 8)
      {
        temp = "ab/4";
        if (Math.random() < .5)
          temp = "g#/4"; 
        return temp;
      }
      else if (note == 9)
        return "a/5";
      else if (note == 10)
      {
        temp = "bb/5";
        if (Math.random() < .5)
          temp = "a5/4"; 
        return temp;
      }
      else if (note == 11)
        return "b5/4";
  }
  function showInterval() 
  {

    var interval = Math.floor(Math.random()*12);
    var base = Math.floor(Math.random()*12);
    alert(interval);
    alert(base);
    var top = base + interval;
    var Sbase = noteToString(base);
    var Stop = noteToString(top);
    alert(Sbase);
    alert(Stop);

    var notes = [
      new Vex.Flow.StaveNote({ keys: [Sbase], duration: "h" }),
      new Vex.Flow.StaveNote({ keys: [Stop], duration: "h" })

    ];

    var voice = new Vex.Flow.Voice({
      num_beats: 4,
      beat_value: 4,
      resolution: Vex.Flow.RESOLUTION
    });
    voice.addTickables(notes);
    var formatter = new Vex.Flow.Formatter().joinVoices([voice]).format([voice], 500);
    voice.draw(ctx, stave);
  }

  function verify()
  {
    alert("HELLO");
  }
  </script>
