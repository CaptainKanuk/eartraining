{% extends "base.html" %}

{% block extrahead %}
<style type="text/css">
    canvas {
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #000000;
    }

div.egcode {
    font-family: Courier;
    font-size: 14px;
}
</style>
<script>
    $("canvas").slideToggle("fast");
    function progress(){
        answerChosen = false;
        var button = document.getElementById("start");
        if(button.innerHTML=="Let's start."){
            button.innerHTML="Next Melody.";
            $("canvas").slideToggle("slow");
            getNewMelodies();
        }
        else{
            $("canvas").slideToggle("slow", function () {
                document.getElementById(prompt).innerHTML = "Next melody.";
                getNewMelodies();
                });
            $("canvas").slideToggle("slow");
        }
    };
</script>
{% endblock %}

{% block incProgBar %}
</div>
<div class = "row" style="font-weight:bolder">
    <div class="col-md-6">How much HP left?</div>
    <div class="col-md-6" style="float:right;width:40%;margin-right:25px;">
        Progress</br>
        <div class="progress progress-striped active">
            <div id="progress-bar" class="progress-bar progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
    </div>
</div>
<div id="row">
{% endblock %}

<p class="lead">
<div id="choice">

        Play and select the correct melody.
    </h3>
    <p class="lead">
    <a id="mel-play" onclick="playMelody(); deactivateMelPlay();" class="btn btn-lg btn-default">Play melody.</a>
    </p>
    <div class="row">
		<div class="col-md-6">
            <canvas id="choice_one" onclick="chooseAnswer('choice_one')" width="440" height="100"

    <div class="row">

		<div class="col-md-6">

            </canvas>

    </div>
    
</div>
<p class="lead">
<a href="#" id="start" onclick="progress()" class="btn btn-lg btn-default">Let's start.</a>
</p>
</div>
</div>
