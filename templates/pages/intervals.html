{% block extrahead %}

<script src="{{ STATIC_URL }}/js/vexflow-debug.js"></script>

<script>
  //alert(test_set);
  $("canvas").slideToggle("fast");
  //in_interval_test = 1;

  function checkAndUpdateI()
  {
    Dajaxice.database.getMaxIntervalLvl(level_callback, {'text':'{{user.username}}'});
    setTimeout(function(){
      if (curIntLvl == max_level)
      {
          incLevel();
      }
      Dajaxice.database.sendIntLvl(intcurlevel_callback, {'text':'{{user.username}}', 'curIntLvl': curIntLvl+1});}, 250);
  }

  function getLevel()
  {
    Dajaxice.database.getIntervalLvl(intcurlevel_callback, {'text':'{{user.username}}'});
  }
  function incLevel()
  {
    Dajaxice.database.intervalLvlUp(level_callback, {'text':'{{user.username}}' });
  }
  function progress(){
    answerChosen = false;
    var button = document.getElementById("start");
    if (button.innerHTML=="Let's start.")
    {
      button.innerHTML="Next Interval";
      var interval_button = document.getElementById("interval-play");
      interval_button.setAttribute("onclick","playInterval(correctInterval[0], correctInterval[2], 2, 30);");
      interval_button.setAttribute("class", "btn btn-lg btn-default");
      interval_button.innerHTML = "Play interval.";
      $("canvas").slideToggle("slow");

      getLevel();
      setTimeout(function(){document.getElementById("level_heading").innerHTML = curIntLvl.toString();},100);
      setTimeout(function(){ getNewIntervals(0,newIntervalFromTest(0,curIntLvl)); /*playInterval(correctInterval[0], correctInterval[2], 2, 30);*/}, 100);

      //alert(max_level);
    }
    else
    {
        document.getElementById("interval-play").setAttribute("display", "initial");
        $("canvas").slideToggle("slow", function () {
            document.getElementById(prompt).innerHTML = "Next interval.";});

      $("canvas").slideToggle("slow");
      getLevel();
      setTimeout(function(){getNewIntervals(0,newIntervalFromTest(0,curIntLvl));/*playInterval(correctInterval[0], correctInterval[2], 2, 30);*/}, 100);
      //alert(max_level);

    }
  }
</script>

        border-radius: 8px;
        border: 2px solid #000000;

div.egcode {
